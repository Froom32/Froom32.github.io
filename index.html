<!DOCTYPE html>
<html>

    <head>
        <title>Game</title>
        <meta charset="utf-8">
        <link href="styles.css" rel="stylesheet">
    </head>

    <body>
        <h1>Tic-tac-toe</h1>
        <div class="game-wrapper">
            <div id="game"></div>
        </div>
        <div id="modal-wrapper">
            <div id="modal-overlay">
                <div id="modal-window">
                    <div id="content">Are u ready?</div>
                    <div id="radio-board-size">
                        <p>Please select the board size:</p>
                          <input type="radio" name="board_size" value="3" checked>
                          <label for="3">3Х3</label><br>
                          <input type="radio" name="board_size" value="4">
                          <label for="4">4Х4</label><br>
                          <input type="radio" name="board_size" value="5">
                          <label for="5">5Х5</label>
                    </div>
                    <div id="btn-new-game">New Game</div>
                </div>
            </div>
        </div>
    </body>

    <script src="new.js"></script>

</html>
